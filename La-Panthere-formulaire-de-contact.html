<!Doctype html>
<html lang="fr">

<head>
	<!-- Analytics -->
	<meta charset="utf-8">
	<meta name="keywords" content="agence web design lyon, agence web design">
	<meta name="description"
		content="L'agence La Panthère est une agence aidant les professionnels à augmenter leur visibilités sur internet">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="favicon.jpg">
	<link rel="preload" href="style.css" as="style">
	<link rel="preload" href="./css/et-line.css" as="style">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="./css/et-line.css">

	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/67fa93fe08.js" crossorigin="anonymous"></script>
	<script src="./js/blocs.min.js"></script>
	<script src="./js/jquery.touchSwipe.min.js" defer></script>

	<title>Agence La Panthère contact</title>

</head>


<body class="form-body">
	<header id="box-container">
		<div class="box-header">
			<h1 class="web-design">
				Parlons web design !
			</h1>

			<a href="index.html">
				<span class="back-icon"></span>
				<Button class="back" type="button">
					Accueil
				</Button>
			</a>
		</div>
	</header>

	<main id="box-container-main">
		<div class="box-text-form">
			<p class="description-text">
				Nous sommes ravis que vous souhaitiez collaborer avec notre agence.<br>
				Parlez-nous de votre projet en complétant le formulaire ci-dessous.
			</p>
			<h2 class="form">
				FORMULAIRE DE CONTACT
			</h2>
		</div>

		<section class="box-form">
			<div class="box-in-form">

				<form id="form_1" novalidate success-msg="Your message has been sent."
					fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">

					<div class="form-group">
						<label for="name" class="text-form">
							Nom
						</label>
						<input id="name" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="email" class="text-form">
							Adresse email
						</label>
						<input type="email" id="email" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="text" class="text-form">
							Comment nous avez-vous connu ?
						</label>
						<input class="form-control" id="text" id="input_504" required>
					</div>

					<div class="form-group">
						<label for="message" class="text-form">
							Brief de votre projet
						</label>
						<textarea id="message" class="form-control" rows="10" cols="50" required
							placeholder="Ajoutez autant de détails que nécessaire">
						</textarea>
					</div>

					<button class="btn-form" type="submit">
						Envoyer
					</button>
				</form>

				<img src="./img/logo 1.svg" alt="logo de l'agence" class="logo-form">

			</div>

		</section>
	</main>

	<footer id="box-container-footer">

		<div class="social-links-form">
			<a href="https://twitter.com/">Twitter
				<span class="fa fa-twitter icon-md-f social"></span>
			</a>

			<a href="https://facebook.com/"> Facebook
				<span class="fa fa-facebook icon-md-f social"></span>
			</a>

			<a href="https://dribbble.com/">Dribble
				<span class="fa fa-dribbble icon-md-f social"></span>
			</a>

			<a href="https://instagram.com/">Instagram
				<span class="fa fa-instagram icon-md-f social"></span>
			</a>
		</div>

		<address class="address-footer">
			Agence La Panthère - Agence de web design basée à Lyon.
		</address>
	</footer>
</body>

</html>
