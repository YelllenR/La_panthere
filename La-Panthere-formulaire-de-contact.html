<!Doctype html>
<html lang="fr">

<head>
	<!-- Analytics -->
	<meta charset="utf-8">
	<meta name="keywords" content="agence web design lyon, agence web design">
	<meta name="description"
		content="L'agence La Panthère est une agence aidant les professionnels à augmenter leur visibilités sur internet">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="favicon.jpg">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="./css/et-line.css">

	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/67fa93fe08.js" crossorigin="anonymous"></script>
	<script src="./js/blocs.js"></script>
	<script src="./js/jquery.touchSwipe.js" defer></script>

	<title>Agence La Panthère contact</title>

</head>


<body id="form-body">
	<header id="box-container">
		<div class="box-header">
			<h1 class="form">
				FORMULAIRE DE CONTACT
			</h1>

			<a href="index.html">
				<Button class="back" type="button">
					Page précedente
				</Button>
			</a>
		</div>
	</header>

	<main id="box-container">
		<section class="box-form">
			<div class="box-in-form">

				<form id="form_1" novalidate success-msg="Your message has been sent."
					fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">

					<div class="form-group">
						<label for="name" class="text-form">
							Nom
						</label>
						<input id="name" class="form-control" required />
					</div>

					<div class="form-group">
						<label for="email" class="text-form">
							Adresse email
						</label>
						<input id="email" class="form-control" type="email" required />
					</div>

					<div class="form-group">
						<label for="text" class="text-form">
							Comment nous avez-vous connu ?
						</label>
						<input class="form-control" id="text" required id="input_504" />
					</div>

					<div class="form-group">
						<label for="message" class="text-form">
							Brief de votre projet (Ajoutez autant de détails que nécessaire)
						</label>
						<textarea id="message" class="form-control" rows="4" cols="50" required></textarea>
					</div>

					<button class="btn-form" type="submit">
						Envoyer
					</button>
				</form>

				<img src="./img/logo 1.svg" alt="logo de l'agence" class="logo-form">

			</div>

			<div id="box-social">
				<div class="social-form">

					<a class="social-f" ><span class="fa fa-twitter icon-md-f"></span>
					</a>

					<a class="social-f"><span class="fa fa-facebook icon-md-f"></span>
					</a>

					<a class="social-f"><span class="fa fa-dribbble icon-md-f"></span>
					</a>

					<a class="social-f">
						<span class="fa fa-instagram icon-md-f"></span>
					</a>
				</div>
			</div>
		</section>
	</main>

	<footer id="box-container">
		<address class="address-footer">
			Agence La Panthère - Agence de web design basée à Lyon.
		</address>
	</footer>
</body>

</html>
