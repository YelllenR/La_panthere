<body class="form-body">
	<header id="box-container">
		<div class="box-header">
			<h1 class="web-design">
				Parlons web design !
			</h1>

			<a href="index.html" title="Accueil">
				<div class="back">Accueil </div>
				<span class="back-icon"></span>
			</a>
			
			
		</div>
	</header>

	<main id="box-container-main">
		<div class="box-text-form">
			<p class="description-text">
				Nous sommes ravis que vous souhaitiez collaborer avec notre agence.<br>
				Parlez-nous de votre projet en complétant le formulaire ci-dessous.
			</p>

		</div>

		<section class="box-form">
			<h2 class="form">
				FORMULAIRE DE CONTACT
			</h2>

			<div class="box-in-form">


				<form id="form_1" method="post" action="./includes/form_1.php">

					<div class="form-group">
						<label for="name" class="text-form">
							Nom
						</label>
						<input id="name" class="form-control" required placeholder="John DOE">
					</div>

					<div class="form-group">
						<label for="email" class="text-form">
							Adresse email
						</label>
						<input type="email" id="email" class="form-control" required placeholder="john.doe@orange.fr">
					</div>

					<div class="form-group">
						<label for="text" class="text-form">
							Comment nous avez-vous connu ?
						</label>
						<input class="form-control" id="text" required>
					</div>

					<div class="form-group">
						<label for="message" class="text-form">
							Brief de votre projet
						</label>
						<textarea id="message" class="form-control" rows="10" cols="50"
							placeholder="Ajoutez autant de détails que nécessaire" required>
						</textarea>
					</div>

					<button class="btn-form" type="submit">
						Envoyer
					</button>
				</form>

				<img src="./img/logo-1.svg" alt="logo de l'agence" class="logo-form">

			</div>

		</section>
	</main>

	<footer id="box-container-footer">

		<div class="social-links-form">
			<a href="https://twitter.com/" title="Twitter">
				<span class="fa fa-twitter icon-md-f social"></span>

			<a href="https://facebook.com/" title="Facebook">

			</a>

			<a href="https://dribbble.com/" title="Dribble">
				<span class="fa fa-dribbble icon-md-f social"></span>
			</a>

			<a href="https://instagram.com/" title="Instagram">
				<span class="fa fa-instagram icon-md-f social"></span>
			</a>
		</div>

		<address class="address-footer">
			Agence La Panthère - Agence de web design basée à Lyon.
		</address>
	</footer>
